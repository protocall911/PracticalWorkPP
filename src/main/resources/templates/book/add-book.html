<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Добавление книги</title>
  <style>
    th,td{
      border: solid black;
    }
  </style>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<h1>Добавить книгу</h1>

<form method="post">
  <label>Название</label>
  <input class="form-control" type="text" name="title">
  <label>Жанр</label>
  <input class="form-control" type="text" name="genre">
  <label>Издательство</label>
  <input class="form-control" type="text" name="publishinghouse">
  <label>Место издательства</label>
  <input class="form-control" type="text" name="placeofpublication">
  <label>Автор</label>
  <input class="form-control" type="text" name="author">

  <input class="btn btn-success" type="submit" value="Добавить книгу">
</form>

<a class="btn btn-danger" href="/book/">Назад</a>

</body>
</html>
