<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Авторы</title>
  <style>
    th,td{
      border: solid black;
    }
  </style>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<h1>Авторы</h1>

<a href="/author/add" class="btn btn-success">Добавить автора</a>

<table style="border: solid black">
  <tr>
    <th>Фамилия</th>
    <th>Имя</th>
    <th>Отчество</th>
    <th>Дата рождения</th>
    <th>Общее количество произведений</th>
    <th>Действие</th>
  </tr>
  <tr th:each="el : ${author_list}">
    <td th:text="${el.firstname}"></td>
    <td th:text="${el.lastname}"></td>
    <td th:text="${el.middlename}"></td>
    <td th:text="${el.birthday}"></td>
    <td th:text="${el.totalworks}"></td>
    <td>
      <a th:href="'/author/detail/' + ${el.UID}">Редактировать</a>
    </td>
  </tr>
</table>

</body>
</html>
